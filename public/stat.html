<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>实时访问统计</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <style>
        body {
            padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
        }
    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>

<html>
<body>

<div class="header">
    <div class="navbar navbar-fixed-top" style="z-index: 10;">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand">实时访问统计</a>
            </div>
        </div>
    </div>
</div>

<div class="container">

    <div class="row-fluid">

        <div id="content" class="span12">

            <div class="well span3" style="text-align: center;">
                <h3>现在</h3>

                <p id="connections" style="font-size: 96px;line-height: 96px;">0</p>
                <h5>活跃页面</h5>
            </div>

            <div class="span9">

                <legend>正在浏览</legend>
                <div class="row-fluid">
                    <table id="visits" class="table table-bordered table-striped table-condensed">
                        <thead>
                        <tr>
                            <td>页面</td>
                            <td style="width:200px;">IP</td>
                            <td style="width:200px;">访问时间</td>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>

                <legend>访问量排行</legend>
                <div class="row-fluid">
                    <table id="pageViews" class="table table-bordered table-striped table-condensed">
                        <thead>
                        <tr>
                            <td>页面</td>
                            <td style="width:100px;">访问量</td>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

    <footer class="footer">
        <p></p>
    </footer>

</div>

<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="socket.io/socket.io.js"></script>

<script>

    var socket = io.connect('/stat');
    var pages = {};
    var lastPageId = 0;

    socket.on('connect', function () {

        console.log('Socket connected');

        socket.on('pageview', function (msg) {
            $('#connections').html(msg.connections);
            if (msg.url) {
                if ($('#visits tr').length > 10) {
                    $('#visits tr:last').remove();
                }
                $('#visits tbody').prepend('<tr id="' + msg.id + '"><td>' + msg.url + '</td><td>' + msg.ip + '</td><td>' + msg.timestamp + '</td></tr>');

                if (pages[msg.url]) {
                    pages[msg.url].views = pages[msg.url].views + 1;
                    $('#page' + pages[msg.url].pageId).html(pages[msg.url].views);
                } else {
                    pages[msg.url] = {views: 1, pageId: ++lastPageId};
                    $('#pageViews tbody').append('<tr><td>' + msg.url + '</td><td id="page' + lastPageId + '">1</td></tr>');
                }
            }else{
                $('#visits tbody tr#'+msg.id).remove();
            }
        });
    });
</script>
</body>
</html>
